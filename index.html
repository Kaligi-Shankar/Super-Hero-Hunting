<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Hero Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>

    
    <!-- -----------------Search Page------------------- -->
    <div id="search_page" class="search_page">
      <div class="search_bar">
        <input
          type="text"
          id="search_bar"
          class="bar"
          placeholder="Type Super Hero Name"
        />
        <button class="search_btn"><i class="fa fa-search"></i></button>
      </div>
      <div id="search_results" class="hide_search_res"></div>
    </div>
    <!-- -------------Super Hero Details page--------------------------- -->
    <div id="details_page" class="hide_details_page">
      <div class="col-md-12">
        <div class="row">
          <div class="col-md-4">
            <img
              src=""
              class="col-md-6 p-3"
              id="profile_img"
              alt="super hero pic"
            />
          </div>
          <div class="col-md-8">
            <h4 id="hero_name"></h4>
            <p id="hero_gender"></p>
            <p id="hero_height"></p>
            <p id="hero_weight"></p>
            <div class="card col-md-10">
              <div class="card-body">
                <p>intelligence</p>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="hero_intelligence"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p>strength</p>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="hero_strength"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p>speed</p>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="hero_speed"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p>durability</p>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="hero_durability"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p>power</p>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="hero_power"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
                <p>combat</p>
                <div class="progress">
                  <div
                    class="progress-bar"
                    role="progressbar"
                    id="hero_combat"
                    aria-valuenow="25"
                    aria-valuemin="0"
                    aria-valuemax="100"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="bio_card col-md-4">
            <h4>Biography</h4>
            <p id="hero_fullname"></p>
            <p id="hero_publisher"></p>
            <p id="hero_alignment"></p>
            <p id="hero_place_of_birth"></p>
            <p id="hero_firstappearance"></p>
            <p id="hero_aliases"></p>

          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
